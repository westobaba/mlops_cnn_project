name: CI/CD - Train, Upload to S3, Push to ECR

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install boto3 torch torchvision tqdm

      # 4. Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_SECRET_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 5. Train model and upload to S3
      - name: Train model and upload to S3
        run: |
          python -m src.train

      # 6. Log in to ECR
      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region us-east-1 | \
          docker login --username AWS --password-stdin 049415017383.dkr.ecr.us-east-1.amazonaws.com

      # 7. Build and push Docker image
      - name: Build and push Docker image
        run: |
          IMAGE_URI=049415017383.dkr.ecr.us-east-1.amazonaws.com/cnn_mlops:latest
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI
